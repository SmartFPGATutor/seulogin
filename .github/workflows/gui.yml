name: gui-build

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build-gui:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.2
      - name: Install Linux GUI dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libxxf86vm-dev xorg-dev
      - name: Install Windows GUI dependencies
        if: matrix.os == 'windows-latest'
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: mingw-w64-x86_64-gcc
      - name: Add MSYS2 to PATH
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          "C:\\msys64\\mingw64\\bin" | Out-File -FilePath $env:GITHUB_PATH -Append
      - name: Build GUI (Windows)
        if: matrix.os == 'windows-latest'
        env:
          CGO_ENABLED: 1
        run: |
          mkdir dist
          go build -o dist\\seulogin_gui.exe .\\app\\gui
        shell: pwsh
      - name: Build GUI (Unix)
        if: matrix.os != 'windows-latest'
        env:
          CGO_ENABLED: 1
        run: |
          mkdir -p dist
          go build -o dist/seulogin_gui ./app/gui
      - name: Upload GUI artifact
        uses: actions/upload-artifact@v4
        with:
          name: seulogin_gui-${{ matrix.os }}
          path: dist/
